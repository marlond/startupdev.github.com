<script>
WebFontConfig = {
	google: { families: [ 'Source+Sans+Pro:300,400,900,700' ] }
};

var cb = function() {
	var wf = document.createElement('script');
	wf.src = '//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	wf.type = 'text/javascript';
	wf.async = 'true';
	var s = document.getElementsByTagName('script')[0];
	s.parentNode.insertBefore(wf, s);
};

var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;

if(raf){
	raf(cb);
}else{
	window.addEventListener('load', cb);
}

(function () {
  var head = document.getElementsByTagName('head')[0];
  window.loadCss = function loadCss(href) {
    var l = document.createElement('link');
    l.rel = 'stylesheet';
    l.type = 'text/css';
    l.href = href;
    head.appendChild(l);
    return window;
  }
})();
window.loadCss('/css/jquery.fancybox-1.3.4.css');
window.loadCss('/css/remodal.css');
window.loadCss('/css/remodal-default-theme.css');
window.loadCss('/stylesheets/site.css');
</script>
